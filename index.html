<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Music Player</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- logo-icon -->
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    
    <!-- Material-Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- container utama -->
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>

        <!-- img artist music -->
        <div class="img-area">
            <img src="" alt="">
        </div>

        <!-- detail music -->
        <div class="music-details">
            <p class="name"></p>
            <p class="artis"></p>
        </div>

        <!-- progress music -->
        <div class="progres-area">
            <div class="progres-bar">
                <audio id="main-audio" src=""></audio>
            </div>
            <div class="music-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
        </div>

        <!-- controls music -->
        <div class="controls">
            <i class="material-icons" id="repeat" title="Playlist looped">repeat</i>
            <i class="material-icons" id="prev">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i class="material-icons" id="next">skip_next</i>
            <i class="material-icons" id="more-music">queue_music</i>
        </div>

        <!-- list music -->
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="list material-icons">queue_music</i>
                    <span>List Music</span>
                </div>
                <i class="material-icons" id="close">close</i>
            </div>
            <ul>
                <!-- li dari js -->
            </ul>
        </div>
    </div>

    <!-- my script -->
    <script src="js/script.js"></script>
</body>

</html>
